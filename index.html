<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Card</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/146279b99e.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="card">
        <div class="search">
            <input type="text" placeholder="Enter city name">
            <button><i class="fa-solid fa-magnifying-glass-location"></i></button>
        </div>
        <div class="weather">
            <img src="images/clouds.png" alt="" class="weather-icon">
            <h1 class="temp"> 22Â°c</h1>
            <h2 class="city">Bangalore, India</h2>
            <div class="details">
                <div class="col">
                    <img src="images/humidity.png" alt="">
                    <p class="humidity">60%</p>
                    <p>Humidity</p>
                </div>
                <div class="col">
                    <img src="images/wind.png" alt="">
                    <p class="windspeed">15kmph</p>
                    <p>Wind speed </p>
                </div>
            </div>
        </div>

    </div>
    <script src="script.js"></script>
</body>
<script src="script.js"></script>

</html>
